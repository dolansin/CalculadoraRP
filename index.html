    <script>
        // Función para calcular saldo a financiar y cuotas
        function calcular() {
            const precioVenta = parseFloat(document.getElementById('precioVenta').value);
            const anticipo = parseFloat(document.getElementById('anticipo').value);
            
            if (isNaN(precioVenta) || isNaN(anticipo)) {
                alert("Por favor, ingrese valores válidos en las casillas.");
                return;
            }
            
            const saldoAFinanciar = precioVenta - anticipo;
            const coeficientes = {
                "3 cuotas": 39.07,
                "6 cuotas": 21.88,
                "9 cuotas": 16.26,
                "12 cuotas": 13.53,
                "14 cuotas": 12.40,
                "18 cuotas": 10.90
            };
            
            let resultadosHTML = `<div><strong>Saldo a Financiar:</strong> ${saldoAFinanciar.toFixed(2)}</div>`;
            
            for (let cuotas in coeficientes) {
                const resultado = saldoAFinanciar * (coeficientes[cuotas] / 100);
                resultadosHTML += `<div><strong>${cuotas}:</strong> <span class="resultado" data-valor="${resultado.toFixed(2)}">${resultado.toFixed(2)}</span></div>`;
            }
            
            document.getElementById('resultados').innerHTML = resultadosHTML;
        }

        // Función para convertir los resultados a dólares *** esta funcion la elimine
        function convertirADolares() {
            const tasaDolar = parseFloat(document.getElementById('tasaDolar').value);

            if (isNaN(tasaDolar) || tasaDolar <= 0) {
                alert("Por favor, ingresa una tasa de conversión válida.");
                return;
            }

            // Seleccionar todos los resultados generados previamente
            const resultados = document.querySelectorAll('.resultado');

            resultados.forEach(resultado => {
                const valorOriginal = parseFloat(resultado.getAttribute('data-valor'));
                const valorDolarizado = valorOriginal / tasaDolar;
                resultado.textContent = valorDolarizado.toFixed(2); // Actualizar el texto con el valor dolarizado
            });
        }
    </script>
